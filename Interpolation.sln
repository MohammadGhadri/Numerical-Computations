
// Interpolation
#include <iostream>
#include<cmath>
using namespace std;

int main()
{
	float a;
	cout << "enter first number:" << endl;
	cin >> a;
	float b;
	cout << "enter second number:" << endl;
	cin >> b;
	float E;
	cout << "enter E:" << endl;
	cin >> E;
	float x=(a+b)/2, fx=0, fa=0 ;
	float oldm = 0;
	while (fabs(x - oldm) >= E) {
		oldm=x ;
		fx = (x*x*x) + (x*x) - 10;
		fa = (a*a*a) + (a*a) - 10;
		if (fx*fa < 0) {
			b = x;
		}
		else {
			a = x;
		}
		x = (a + b) / 2;
	}
	cout<<"root:"<< x <<endl;
    return 0;
}

